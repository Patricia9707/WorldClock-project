<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - Patricia Serakalala</title>
    <link rel="stylesheet" href="css/Style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1> 

        <select id="city-selector">
            <option value="">Select a City..</option>
             <option value="current">My Location</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>

        <div class="city" id="los-angeles">
            <div>
                <span>Los Angeles 🇺🇸</span>
                <div class="date">October 10th 2024</div>
            </div>
            <div class="time">5:36:14 <small>AM</small></div>
        </div>

        <div class="city" id="tokyo">
            <div>
                <span>Tokyo 🇯🇵</span>
                <div class="date">October 10th 2024</div>
            </div>
            <div class="time">5:36:14 <small>AM</small></div>
        </div>

        <div class="city" id="paris">
            <div>
                <span>Paris 🇫🇷</span>
                <div class="date">October 10th 2024</div>
            </div>
            <div class="time">5:36:14 <small>AM</small></div>
        </div>
    </div>

    <footer>
        This project was coded with ❤ by Patricia Serakalala and is open source on
        <a href="https://github.com/Patricia9707/WorldClock" target="_blank">GitHub</a>.
    </footer>

    <script src="javascript/index.js"></script>
</body>
</html>
